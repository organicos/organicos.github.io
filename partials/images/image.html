<div class="row">
    <div class="col-sm-offset-3 col-sm-18">
        
        <h1>Dados da imagem <span class="text-violet" ng-bind="image.title"></span></h1>
        
        
        <div class="row">
            
            <div class="col-sm-16">
                <form class="form" role="form" ng-submit="imageFormSubmit()">
                    <div class="form-group">
                        <label for="title">TÃ­tulo</label>
                        <input class="form-control" type="text" name="title" id="title" ng-model="image.title"/>
                    </div>
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input class="form-control" type="text" name="url" id="url" ng-model="image.url"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="processingImageUpdate">Salvar</button>
                    </div>
                </form>
        
            </div>
            
            <div class="col-sm-8">
                <img class="img-responsive img-wide" ng-src="{{image.url}}"></img>
            </div>
            
        </div>        
        
    </div>
</div>
