<div class="row">
    <div class="col-md-offset-2 col-md-20">
        <h1>Dados do ticket</h1>
        
        <p><a href="/ticket/{{ticket._id}}" ng-bind="ticket._id"></a></p>
        <p><strong>Data:</strong> <span ng-bind="ticket.updated | date:'dd/MM/yyyy HH:mm'"></span></p>
        <p><strong>Nome:</strong> <span ng-bind="ticket.name"></span></p>
        <p><strong>Eail:</strong> <span ng-bind="ticket.email"></span></p>
        <p><strong>Tipo:</strong> <span ng-bind="ticket.kind"></span></p>
        <p><strong>Telefone:</strong> <span ng-bind="ticket.phone"></span></p>
        <p><strong>Mensagem:</strong> <span ng-bind="ticket.msg"></span></p>

    </div>
</div>
