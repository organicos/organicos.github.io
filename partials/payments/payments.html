<h1>Pagamentos</h1>

<h2>Abandonados</h2>
<div ng-repeat="payment in payments.abandoneds">
    <span ng-bind="payment.code[0]"></span> - 
    <strong ng-bind="payment.reference[0]"></strong>
</div>

<h2>Pendentes</h2>
<div ng-repeat="payment in payments.transactions">
    <span ng-bind="payment.code[0]"></span> - 
    <strong ng-bind="payment.reference[0]"></strong>
</div>

<h2>Finalizados</h2>
<div ng-repeat="payment in payments" ng-bind="payment.identifier"></div>
