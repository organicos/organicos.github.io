<form class="form" role="form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
    <h3>Arquivos</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs nav-justified" ng-init="fileType = 'upload'">
      <li role="presentation" ng-class="fileType == 'upload' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileType = 'upload'">Enviar</a></li>
      <li role="presentation" ng-class="fileType == 'images' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileType = 'images'">Imagens</a></li>
      <li role="presentation" ng-class="fileType == 'videos' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileType = 'videos'">VÃ­deos</a></li>
      <li role="presentation" ng-class="fileType == 'audios' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileType = 'audios'">Audios</a></li>
    </ul>
    <br>
    <div ng-include="'/partials/files/files_modal_'+fileType+'.html'" onload="prepareModalContent(fileType)" autoscroll></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="modalOptions.close();">Fechar</button>
    <button class="btn btn-success" ng-click="modalOptions.ok()" ng-disabled="selectedItems.length == 0">Selecionar</button>
  </div>
</form>
