<form class="form" role="form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
    <h3>Arquivos</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs nav-justified" ng-init="fileTab = 'upload'">
      <li role="presentation" ng-class="fileTab == 'upload' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileTab = 'upload'">Enviar</a></li>
      <li role="presentation" ng-class="fileTab == 'images' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileTab = 'images'">Imagens</a></li>
      <li role="presentation" ng-class="fileTab == 'videos' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileTab = 'videos'">VÃ­deos</a></li>
      <li role="presentation" ng-class="fileTab == 'audios' ? 'active' : ''"><a href="javascript:void(0)" ng-click="fileTab = 'audios'">Audios</a></li>
    </ul>
    <div ng-include="'/partials/files/files_modal_'+fileTab+'.html'"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="modalOptions.ok();">Fechar</button>
    <button class="btn btn-success" ng-click="upload(files)">Salvar</button>
  </div>
</form>
