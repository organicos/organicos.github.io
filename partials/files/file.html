<div class="row">
    <div class="col-sm-offset-3 col-sm-18">
        
        <h1>Dados do arquivo <span class="text-violet" ng-bind="file.name"></span></h1>
        
        
        <div class="row">
            
            <div class="col-sm-16">
                <form class="form" role="form" ng-submit="fileFormSubmit()">
                    <div class="form-group">
                        <label for="name">TÃ­tulo</label>
                        <input class="form-control" type="text" name="name" id="name" ng-model="file.name"/>
                    </div>
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input class="form-control" type="text" name="url" id="url" ng-model="file.url"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="processingFileUpdate">Salvar</button>
                    </div>
                </form>
        
            </div>
            
            <div class="col-sm-8">
                <img class="img-responsive img-wide" ng-src="{{file.url}}"></img>
            </div>
            
        </div>        
        
    </div>
</div>
