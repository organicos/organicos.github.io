<div class="text-center" ng-if="!uploading">
  <p>Envie um arquivo do seu computador.</p>
  <button 
    class="btn btn-default btn-lg" 
    ngf-accept="'image/*'" 
    ngf-select 
    ngf-change="upload($files)" 
    ng-click="filesService.showModal()"
    ng-disabled="uploading"
  >Escolher o arquivo</button>
</div>

<div ng-if="uploading">
  <p>Enviando um arquivo do seu computador...</p>
  <progressbar animate="false" value="progress" type="success"><b>{{progress}}%</b></progressbar>
</div>
