<div class="row">

    <div class="col-sm-22 col-sm-offset-1">
                
        <form class="form" role="form" name="productFormModal">
        
            <div class="row">
                
                <div class="col-sm-6">
                    
                    <img class="img-responsive" ng-src="{{productFormModalObject.img}}" ></img>
                    
                    <button class="btn btn-success btn-block" ng-click="addToBasket(productFormModalObject)">
                        Colocar na cesta
                        <span class="label label-warning" ng-repeat="buttonProduct in $storage.basket.products | filter : {_id: productFormModalObject._id}" ng-bind="buttonProduct.quantity"></span>
                    </button>
        
                </div>
                
                <div class="col-sm-18">
                    
                    <h2 ng-bind="productFormModalObject.name"></h2>
                    
                    <hr>
                    
                    <p><strong>Compartilhe este produto com seus amigos:</strong></p>
                    
                    <button socialshare socialshare-provider="facebook" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery." socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-facebook fa-fw"></i></button>
                    <button socialshare socialshare-provider="twitter" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-twitter fa-fw"></i></button>
                    <button socialshare socialshare-provider="google+" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-google-plus fa-fw"></i></button>
                    <button socialshare socialshare-provider="pinterest" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-pinterest fa-fw"></i></button>
                    <button socialshare socialshare-provider="tumblr" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-tumblr fa-fw"></i></button>
                    <button socialshare socialshare-provider="stumbleupon" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-stumbleupon fa-fw"></i></button>
                    <button socialshare socialshare-provider="digg" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-digg fa-fw"></i></button>
                    <button socialshare socialshare-provider="delicious" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-delicious fa-fw"></i></button>
                    <button socialshare socialshare-provider="vk" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-vk fa-fw"></i></button>
                    <button socialshare socialshare-provider="reddit" socialshare-text="Encontrem este delicioso produto na Feira Orgãnica Delivery" socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel"><i class="fa fa-reddit fa-fw"></i></button>
                    
                    <hr>
                    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.price">
                        <dt>Preço R$: </dt>
                        <dd ng-bind="productFormModalObject.price"></dd>
                    </dl>
                    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.category">
                        <dt>Categoria: </dt>
                        <dd ng-bind="productFormModalObject.category"></dd>
                    </dl>
                    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.supplier">
                        <dt>Fornecedor: </dt>
                        <dd ng-bind="productFormModalObject.supplier"></dd>
                    </dl>
                    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.season">
                        <dt>Época: </dt>
                        <dd ng-bind="productFormModalObject.season"></dd>
                    </dl>
                    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.recipes">
                        <dt>Receitas: </dt>
                        <dd ng-bind="productFormModalObject.recipes"></dd>
                    </dl>
    
                    <dl class="dl-horizontal" ng-show="productFormModalObject.dscr">
                        <dt>Descrição: </dt>
                        <dd class="text-justify" ng-bind-html="productFormModalObject.dscr" style="white-space: pre-wrap;"></dd>
                    </dl>
                    
                </div>
        
            </div>
            
        </form>
        
        <hr>
        
        <h3>Outros produtos da categoria {{productFormModalObject.category}}</h3>
        <div class="row">
        	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="product in products | filter: {category: productFormModalObject.category} | orderBy: 'name'">
        		<a href="/fair/product/{{product._id}}">
        			<img 
        				class="img-responsive" 
        				alt="week_product" 
        				ng-src="{{product.img}}" 
     					tooltip-placement="right"
    					tooltip-html-unsafe="{{product.name}} <br> {{product.dscr}}" 
    					tooltip-append-to-body="true" 
        				ng-dblclick="addToBasket(product)"
        				ng-click="addToBasket(product)"
        			>
        		</a>
        		<p style="height:60px;">{{product.name}}</p>
        	</div>
        	
        </div>

    </div>

</div>
