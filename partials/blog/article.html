<div class="row">
    
    <div ng-class="articleProductsRaw.length == 0 ? 'col-xs-24 col-sm-offset-4 col-sm-16 col-md-offset-5 col-md-14 col-lg-offset-6 col-lg-12' : 'col-xs-24 col-sm-offset-2 col-sm-16 col-md-offset-5 col-md-11 col-lg-offset-6 col-lg-9'">
        <img class="img-responsive img-responsive-wide" ng-if="article.img" ng-src="{{article.img}}"></img>
    
        <h1 ng-bind="article.title"></h1>
        
        <hr>
        
        <p><strong>Compartilhe este post com seus amigos:</strong></p>

        <button socialshare socialshare-provider="pinterest" socialshare-text="Vejam esta deliciosa receita na Feira Orgãnica Delivery." socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel" socialshare-url="https://feiraorganica.com/blog/{{article._id}}" socialshare-via="feiraorganicadelivery"><i class="fa fa-pinterest fa-fw"></i></button>
        <button socialshare socialshare-provider="tumblr" socialshare-text="Vejam esta deliciosa receita na Feira Orgãnica Delivery." socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel" socialshare-url="https://feiraorganica.com/blog/{{article._id}}" socialshare-via="feiraorganicadelivery"><i class="fa fa-tumblr fa-fw"></i></button>
        <button socialshare socialshare-provider="stumbleupon" socialshare-text="Vejam esta deliciosa receita na Feira Orgãnica Delivery." socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel" socialshare-url="https://feiraorganica.com/blog/{{article._id}}" socialshare-via="feiraorganicadelivery"><i class="fa fa-stumbleupon fa-fw"></i></button>

        <button socialshare socialshare-provider="delicious" socialshare-text="Vejam esta deliciosa receita na Feira Orgãnica Delivery." socialshare-hashtags="organicos, feiraorganicadelivery, florianopolis, floripa, comidasaudavel" socialshare-url="https://feiraorganica.com/blog/{{article._id}}" socialshare-via="feiraorganicadelivery"><i class="fa fa-delicious fa-fw"></i></button>

        <hr>
        
        <p class="text-justify" ng-bind-html="article.content" style="white-space: pre-wrap;"></p>
        
        <hr>
        
    </div>

    <div class="hidden-xs col-sm-4 col-md-3" ng-if="articleProductsRaw.length > 0">
		<div class="thumbnail" ng-repeat="product in articleProductsRaw">
			<a href="/feira/produto/{{product._id}}">
				<img class="img-responsive" alt="week_product" ng-src="http://images.elasticbeanstalk.com/200x200/{{product.img}}" ng-dblclick="addToBasket(product)">
			</a>
			<hr>
			<div style="height:100px;">
				<p>
					<span ng-bind="product.price | currency:'R$':2"></span>
					<span class="pull-right">
						<a ng-if="product.category" ng-click="selectCategory(product.category)" ng-bind="product.category"></a>
					</span>
				</p>
				<h4 class="text-violet"><a href="/feira/produto/{{product._id}}" ng-bind="product.name"></a></h4>
			</div>

			<button class="btn btn-success btn-block" ng-click="addToBasket(product)">Colocar na cesta 
				<span class="label label-warning" ng-repeat="buttonProduct in $storage.basket.products | filter : {_id: product._id}" ng-bind="buttonProduct.quantity"></span>
			</button>

		</div>
    </div>

</div>
