<div class="col-xs-offset-1 col-xs-22 col-sm-offset-4 col-sm-16 col-md-offset-6 col-md-12">
    <img class="img-responsive img-responsive-wide" ng-if="article.img" ng-src="{{article.img}}"></img>

    <h1 ng-bind="article.title"></h1>
    
    <hr>
    
    <facebook-like layout="button_count" share=true></facebook-like>
    
    <hr>
    
    <p class="text-justify" ng-bind-html="article.content" style="white-space: pre-wrap;"></p>
    
    <div class="fb-comments" 
        data-href="https://feiraorganica.com/blog/{{article.encoded_url}}" 
        data-numposts="10" 
        data-width="100%" 
        data-colorscheme="light">
    </div>
</div>
