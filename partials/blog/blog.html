<h1 class="sr-only">Blog da Feira Org√¢nica Delivery</h1>

<div class="row visible-md-block visible-lg-block">
    <div class="col-xs-12 col-sm-8 blog-post-thumb-wrap" ng-repeat="article in articles">
        <a class="blog-post-thumb" href="/blog/{{article.encoded_url}}">
            <img class="blog-post-thumb-img" ng-if="article.img" ng-src="http://images.elasticbeanstalk.com/300x300/{{article.img}}"></img>
            <img class="blog-post-thumb-img" id="navi" ng-if="!article.img" ng-src="http://images.elasticbeanstalk.com/300x300"></img>
            <p class="blog-post-thumb-title">
                <small ng-bind="article.updated | date: 'dd/MM/yyyy'"></small>
                <br>
                <span class="font-30" ng-bind="article.title"></span>
            </p>                    
        </a>
    </div>
</div>

            </p>                    
        </a>
    </div>
</div>
