<div class="row">
    <div class="col-sm-offset-1 col-sm-19">
        <form class="form" role="form" ng-submit="articleFormSubmit()">
            
            <div class="row">
                <div class="col-xs-3">
                    <img class="img-responsive" alt="article_image" ng-src="http://images.elasticbeanstalk.com/200x200/{{article.img}}">
                </div>
                <div class="col-xs-21">
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="article.title" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="article.img" placeholder="Imagem">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="article.encoded_url" placeholder="nome-codificado-sem-caracter-especial">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <textarea class="form-control" rows="8" ng-model="article.content" placeholder="Conteúdo do artigo"></textarea>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="active" ng-model="article.highlight"> Destaque
                </label>
                <label>
                    <input type="checkbox" name="active" ng-model="article.active"> Ativo
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit" ng-model="title" placeholder="Título">Salvar</button>
            </div>
        </form>
    </div>
    
    <div class="col-sm-3">
        <div class="form-group">
            <input 
                type="text" 
                ng-model="selectedProduct" 
                placeholder="Produto" 
                typeahead="product.name for product in getProducts($viewValue)" 
                typeahead-loading="loadingLocations" 
                typeahead-on-select="selectProduct($item, $model, $label)" 
                class="form-control"
                >
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        </div>
        
		<div class="thumbnail" ng-repeat="product in articleProductsRaw">
			<a href="/fair/product/{{product._id}}">
				<img class="img-responsive" alt="week_product" ng-src="http://images.elasticbeanstalk.com/200x200/{{product.img}}">
			</a>
			<hr>
			<div style="height:100px;">
				<p>
					<span ng-bind="product.price | currency:'R$':2"></span>
					<span class="pull-right">
						<a ng-if="product.category" ng-click="selectCategory(product.category)" ng-bind="product.category"></a>
					</span>
				</p>
				<h4 class="text-violet"><a href="/fair/product/{{product._id}}" ng-bind="product.name"></a></h4>
			</div>

			<button class="btn btn-danger btn-block" ng-click="dropFromArticle(product)">Remover</button>

		</div>
    </div>
</div>
